<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigin in</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ancizar+Sans:ital,wght@0,100..1000;1,100..1000&family=Inter:ital,
    opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
  <form>
    <div class="form-head">
      <h2>Travel to Bagan</h2>
      <p>Sigin in with email</p>
    </div>


    <div class="form-box">
      <div class="information">
        
      <div class="item-box">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" required>
          <p>First Name</p>


          <label for="lastname"></label>
          <input type="text" name="lastname" id="lastname" required>
          <p>Last Name</p>
      </div>
      
      <div class="email-box">
      <label for="email">Email</label>
      <input type="email" name="email" id="email" required>

       <label for="password">Password</label>
      <input type="password" name="password" id="password" required>
      </div>
      
    </div>

      <div class="btn" >
      <button type="submit">
        Sumbit
      </button>

      <button type="reset">
        Reset
      </button>
      </div>

    </div>

    <div class="login">
          <p>or
          <nav>
            <ul>
                <li class="login-step">
                    <a href="">Login with</a>
                    <ul>
                        <li><a href=""><i class="fa-brands fa-facebook"></i>Facebook</a></li>
                        <li><a href=""><i class="fab fa-google"></i>Google</a></li>
                    </ul>
                </li>
            </ul>
        </nav> 
    </p>
    </div>

  </form>
</body>
</html>
